name: Run PHP Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *' # Schedule the workflow to run every two hours

jobs:
  run-php-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0' # Specify the PHP version

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHP Script
        run: php script.php

      - name: Process YAML files
        run: |
          yq e '[.proxies.[] | select((.network == "ws") and (.tls == true))]' a.yaml | yq e '{"proxies": .}' > b.yaml

      - name: Convert And Speedtest
        run : php convert.php
        
      - name: Pull Changes

        run: git pull

      - name: Commit and Push Changes

        run: |

          git config --local user.name "github-actions[bot]"

          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .

          git commit -m "Update data"

          git push

